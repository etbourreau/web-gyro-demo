<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Movements Page - DEMO</title>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <script src="gyronorm.complete.min.js"></script>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }
            body,
            #app {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
            .bar {
                height: 1rem;
            }
            .bar > div {
                background-color: #0275d8;
                transition: width .2s;
            }
        </style>
    </head>
    <body>
        <div id="app" class="d-flex justify-content-center align-items-center flex-column"></div>
        <script src="app.js?v=9"></script>
